<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL UI 登录</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#f6f7fb; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { width:360px; background:#fff; border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(15,23,42,0.08); }
    h1 { font-size:20px; margin:0 0 16px; }
    .field { margin-bottom:12px; }
    label { display:block; font-size:12px; color:#64748b; margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:8px; outline:none; }
    button { width:100%; padding:10px 12px; border:0; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    .error { color:#dc2626; font-size:12px; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>SQL 查询登录</h1>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/login">
        <div class="field">
          <label>账号</label>
          <input type="text" name="username" required />
        </div>
        <div class="field">
          <label>密码</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit">登录</button>
      </form>
    </div>
  </div>
</body>
</html>
